  var infoExemplaire; \
  if (metadata == 'principalDefaultDocumentCopyRetentionRule') {\
    infoExemplaire = 'default principal document copy'\
  } else if (metadata == 'secondaryDefaultDocumentCopyRetentionRule') {\
    infoExemplaire = 'secondary document copy'\
  } else {\
    if(metadata == 'documentCopyRetentionRules') {\
        infoExemplaire = 'principal document copy'\
    } else {\
        infoExemplaire = 'copy'\
    }\
    if(empty(code)) {\
        infoExemplaire += ' at index {index}'\
    } else {\
        infoExemplaire += ' \\'{code}\\''\
    }\
  }\
  var fieldName = i18n['FolderCopyRetentionRuleListTable.{field}'];\
  if (errorType == 'invalid') {\
    'Value \\'{value}\\' of field \\'' + fieldName + '\\' of ' + infoExemplaire + ' is invalid.'\
  } else if (errorType == 'nullRequired') {\
      'Field \\'' + fieldName + '\\' of ' + infoExemplaire + ' must not be defined'\
  } else {\
    'Field \\'' + fieldName + '\\' of ' + infoExemplaire + ' is required.'\
  }


