SystemConfigurationGroup.advanced.cleanDuringInstall=Supprimer les versions précédentes lors de l''installation
SystemConfigurationGroup.advanced.cleanDuringInstall.description=Cette configuration permet de supprimer les versions antérieures de Constellio encore stocké sur le serveur.<br><br><i>Chaque mise à jour de Constellio représente environ 200 Mo de données.</i>
SystemConfigurationGroup.advanced.cmisNeverReturnACL=Ne jamais calculer les ACL lors des appels CMIS (améliore la performance de CMIS)
SystemConfigurationGroup.advanced.cmisNeverReturnACL.description=Cette configuration est dédiée aux informaticiens.<br><br>Il est déconseillé de modifier cette configuration sans en connaître les impacts.
SystemConfigurationGroup.advanced.contentMaxLengthForParsingInMegaoctets=Taille maximale du contenu pour être analysé (en Mo)
SystemConfigurationGroup.advanced.contentMaxLengthForParsingInMegaoctets.description=Cette configuration permet au robot indexeur d''exclure les documents avec un poids plus grand que X Mo.<br><br><i>Valeur par défaut : 30 mo</i>
SystemConfigurationGroup.advanced.contentParsingSchedule=Horaire pour l''analyse des fichiers (format «99-99», peut réduire la performance du système)
SystemConfigurationGroup.advanced.contentParsingSchedule.description=
SystemConfigurationGroup.advanced.maxSelectableSearchResults=Nombre maximum de résultats de recherche sélectionnables
SystemConfigurationGroup.advanced.maxSelectableSearchResults.description=
SystemConfigurationGroup.advanced.memoryConsumptionLevel=Niveau de consommation de mémoire
SystemConfigurationGroup.advanced.memoryConsumptionLevel.description=
SystemConfigurationGroup.advanced.parsedContentMaxLengthInKilooctets=Taille maximale du contenu analysé (en Ko)
SystemConfigurationGroup.advanced.parsedContentMaxLengthInKilooctets.description=
SystemConfigurationGroup.advanced.fileExtensionsExcludedFromParsing=Extensions à retirer de l''analyse textuelle (Séparées par des virgules)
SystemConfigurationGroup.advanced.fileExtensionsExcludedFromParsing.description=Cette configuration permet de retirer de l''index de recherche des fichiers non-pertinents en se basant sur leur extension<br><br>Exemple : Exclure des fichiers de base de données ".mdb".
SystemConfigurationGroup.advanced.removeExtensionFromDocument=Retirer l''extension dans le titre d''un document
SystemConfigurationGroup.advanced.removeExtensionFromDocument.description=
SystemConfigurationGroup.advanced.seizeMultiLangual=Permettre la saisie de valeurs multilingues
SystemConfigurationGroup.advanced.seizeMultiLangual.description=Cette configuration permet d''afficher les champs de métadonnées affectés par la fonction multilingue sans pour autant rendre obligatoire la saisie.
SystemConfigurationGroup.advanced.tableDynamicConfiguration=Configuration dynamique des colonnes d''un tableau (réduis la vitesse d''affichage des pages)
SystemConfigurationGroup.advanced.tableDynamicConfiguration.description=Cette configuration permet de modifier dynamiquement les métadonnées affichées dans certains tableaux. Si la configuration n’est pas activée, il faudra piloter l’affichage des tableaux à partir des schémas de métadonnées.
SystemConfigurationGroup.advanced.unreferencedContentsDeleteSchedule=Horaire pour la suppression des fichiers inutilisés (format «99-99», peut réduire la performance du système)
SystemConfigurationGroup.advanced.unreferencedContentsDeleteSchedule.description=
SystemConfigurationGroup.advanced.viewerConversionSchedule=Horaire pour la conversion des fichiers pour la prévisualisation (format «99-99», peut réduire la performance du système)
SystemConfigurationGroup.advanced.viewerConversionSchedule.description=
SystemConfigurationGroup.advanced.writeZZRecordsInTlog=Écrire les documents de connecteur dans le log transactionnel 
SystemConfigurationGroup.advanced.writeZZRecordsInTlog.description=Cette configuration permet d''inscrire dans les logs transactionnels les opérations des connecteurs réseau.<br><br><font color="White">*Une modification entraîne une réindexation.</font>
