SystemConfigurationGroup.decommissioning=Déclassement
SystemConfigurationGroup.decommissioning.DecommissioningDateBasedOn.CLOSE_DATE=Date de fermeture
SystemConfigurationGroup.decommissioning.DecommissioningDateBasedOn.CLOSE_DATE.description=
SystemConfigurationGroup.decommissioning.DecommissioningDateBasedOn.OPEN_DATE=Date d''ouverture
SystemConfigurationGroup.decommissioning.DecommissioningDateBasedOn.OPEN_DATE.description=
SystemConfigurationGroup.decommissioning.DecommissioningPhase.NEVER=Jamais
SystemConfigurationGroup.decommissioning.DecommissioningPhase.NEVER.description=
SystemConfigurationGroup.decommissioning.DecommissioningPhase.ON_DEPOSIT=Au moment du versement
SystemConfigurationGroup.decommissioning.DecommissioningPhase.ON_DEPOSIT.description=
SystemConfigurationGroup.decommissioning.DecommissioningPhase.ON_TRANSFER_OR_DEPOSIT=Au moment du transfert ou versement
SystemConfigurationGroup.decommissioning.DecommissioningPhase.ON_TRANSFER_OR_DEPOSIT.description=
SystemConfigurationGroup.decommissioning.PDFACreatedOn=Convertir les documents électroniques en format PDF/a
SystemConfigurationGroup.decommissioning.PDFACreatedOn.description=Cette configuration permet de convertir systématiquement tous les types de documents en format PDF/A lors d''un changement de stade. Trois comportements sont actuellement supportés : <ul><li>Ne jamais convertir automatiquement les documents en format PDF/A.</li><br><li>Convertir automatiquement les documents en format PDF/A lors du versement à l''inactif.</li><br><li>Convertir automatiquement les documents en format PDF/A lors du déclassement au semi-actif, mais également lors du versement vers l''inactif.</li></ul>
SystemConfigurationGroup.decommissioning.activesInContainerAllowed=Permettre la mise en contenant des dossiers actifs
SystemConfigurationGroup.decommissioning.activesInContainerAllowed.description=Cette configuration permet d''afficher le champ "Contenant" dans le formulaire de saisie d''un dossier actif.
SystemConfigurationGroup.decommissioning.addYearIfCalculationDateIsEndOfYear=Ajouter une année si la date utilisée pour un calcul est la fin de l''année
SystemConfigurationGroup.decommissioning.addYearIfCalculationDateIsEndOfYear.description=Cette configuration permet d''ajouter un an au calcul des délais de conservation si un dossier est créé le jour du déclassement.
SystemConfigurationGroup.decommissioning.allowModificationOfArchivisticStatusAndExpectedDates=Permettre de modifier le statut archivistique et les dates prévues d''un dossier
SystemConfigurationGroup.decommissioning.allowModificationOfArchivisticStatusAndExpectedDates.description=Cette configuration permet de modifier manuellement la valeur de la métadonnée "Statut archivistique" dans le formulaire de saisie de la fiche d''un dossier. L''action entraine un changement les dates prévues pour le calcul des délais de conservation.
SystemConfigurationGroup.decommissioning.allowTransferDateFieldWhenCopyRuleHasNoSemiActiveState=Permettre la sélection d''une date de transfert lorsque le délai n''a pas de durée semi-active
SystemConfigurationGroup.decommissioning.allowTransferDateFieldWhenCopyRuleHasNoSemiActiveState.description=
SystemConfigurationGroup.decommissioning.alsoPurgeCurrentVersionIfMinor=Purger aussi la version la plus récente si non définitive
SystemConfigurationGroup.decommissioning.alsoPurgeCurrentVersionIfMinor.description=
SystemConfigurationGroup.decommissioning.calculatedCloseDate=Calcul automatique de la date de fermeture
SystemConfigurationGroup.decommissioning.calculatedCloseDate.description=Cette configuration permet à Constellio d''ajouter automatiquement les dates de fermeture pour les dossiers étant régis par des règles de conservation à délais fermés.<br><br><font color="White">*Une modification entraîne une réindexation.</font>
SystemConfigurationGroup.decommissioning.calculatedCloseDateNumberOfYearWhenFixedRule=Nombre d''années tampons pour les dates de fermeture des dossiers à délai fermé
SystemConfigurationGroup.decommissioning.calculatedCloseDateNumberOfYearWhenFixedRule.description=Cette configuration permet d''ajouter systématiquement une ou des années tampons à la date de fermeture pour tous les dossiers assujettis par un délai de conservation à délai fermé . <br><br><i>Si vous ne désirez pas ajouter à tous les dossiers une année tampon pour la date de fermeture, conserver la valeur -1.</i>
SystemConfigurationGroup.decommissioning.calculatedCloseDateNumberOfYearWhenVariableRule=Nombre d''années tampons pour les dates de fermeture des dossiers à délai ouvert
SystemConfigurationGroup.decommissioning.calculatedCloseDateNumberOfYearWhenVariableRule.description=Cette configuration permet d''ajouter systématiquement une ou des années tampons à la date de fermeture pour tous les dossiers assujettis par un délai de conservation à délai ouvert. <br><br><i>Si vous ne désirez pas ajouter à tous les dossiers une année tampon pour la date de fermeture, conserver la valeur -1.</i>
SystemConfigurationGroup.decommissioning.calculatedInactiveDateNumberOfYearWhenOpenRule=Nombre d''années tampons avant le passage à l''inactif pour les dossiers à délai ouvert
SystemConfigurationGroup.decommissioning.calculatedInactiveDateNumberOfYearWhenOpenRule.description=Cette configuration permet d''ajouter systématiquement une ou des années tampons à la fin du stade semi-actif pour tous les dossiers assujettis un délai de conservation à délai ouvert. <br><br><i>Si vous ne désirez pas ajouter à tous les dossiers une année tampon pour la date de fermeture, conserver la valeur -1.</i><br><br><font color="White">*Une modification entraîne une réindexation.</font>
SystemConfigurationGroup.decommissioning.calculatedMetadatasBasedOnFirstTimerangePart=Calcul des métadonnées basées sur la première partie des intervalles
SystemConfigurationGroup.decommissioning.calculatedMetadatasBasedOnFirstTimerangePart.description=Cette configuration permet de définir une année de calcul pour les dossiers ayant une année d''ouverture qui chevauche deux années (ex. : 2017-2018). <ul><li>Si la configuration est cochée, le calcul sera basé sur la première année de l''intervalle.</li><br><li>Si la configuration est décochée, le calcul sera basé sur la deuxième année de l''intervalle.</li></ul>
SystemConfigurationGroup.decommissioning.calculatedSemiActiveDateNumberOfYearWhenOpenRule=Nombre d''années tampons au stade actif pour les délais ouverts
SystemConfigurationGroup.decommissioning.calculatedSemiActiveDateNumberOfYearWhenOpenRule.description=Cette configuration permet d''ajouter systématiquement une ou des années tampons à la fin du stade actif pour tous les dossiers assujettis un délai de conservation à délai ouvert. <br><br><i>Si vous ne désirez pas ajouter à tous les dossiers une année tampon pour la date de fermeture, conserver la valeur -1.</i>
SystemConfigurationGroup.decommissioning.closeDateRequiredDaysBeforeYearEnd=Nombre de jours devant précéder la date de fin d''année pour que celle-ci soit considérée dans le calcul des délais pour l''année suivante
SystemConfigurationGroup.decommissioning.closeDateRequiredDaysBeforeYearEnd.description=Cette configuration permet de reporter le calcul des délais de conservation à l''année suivante si un dossier est créé trop près de la fin de l''année en cours. <br><br><i>Ex. : Si un dossier est ouvert le 1er décembre et que la fin de l''année financière est définie pour le 31 décembre, il faudra saisir la valeur "30" dans la présente configuration afin de reconduire le calcul du dossier à l''année qui arrive.</i>
SystemConfigurationGroup.decommissioning.completeDecommissioningDateWhenCreatingFolderWithManualStatus=Compléter automatiquement les dates réelles lors de l''ajout d''un dossier avec un statut archivistique entré manuellement
SystemConfigurationGroup.decommissioning.completeDecommissioningDateWhenCreatingFolderWithManualStatus.description=
SystemConfigurationGroup.decommissioning.containerRecyclingAllowed=Réutiliser les contenants
SystemConfigurationGroup.decommissioning.containerRecyclingAllowed.description=
SystemConfigurationGroup.decommissioning.copyRulePrincipalRequired=Exemplaire principal obligatoire
SystemConfigurationGroup.decommissioning.copyRulePrincipalRequired.description=Cette configuration empêche la création d''une règle de conservation sans délai principal.<br><br><i>Il est important de laisser cette configuration active, sauf dans un contexte de migration</i>
SystemConfigurationGroup.decommissioning.copyRuleTypeAlwaysModifiable=Statut d''exemplaire principal toujours modifiable
SystemConfigurationGroup.decommissioning.copyRuleTypeAlwaysModifiable.description=Cette configuration permet de modifier le statut d''exemplaire d''un dossier en ignorant les détenteurs principaux définis pour une règle de conservation donnée. <br><br><i>Il est important de laisser cette configuration active, sauf dans un contexte de migration</i>
SystemConfigurationGroup.decommissioning.decommissioningDateBasedOn=Calcul des délais basé sur
SystemConfigurationGroup.decommissioning.decommissioningDateBasedOn.description=Cette configuration permet de définir une logique par défaut concernant le calcul des délais de conservation. Toute autre logique de calcul prime sur cette dernière.<br><br><font color="White">*Une modification entraîne une réindexation.</font>
SystemConfigurationGroup.decommissioning.deleteDocumentRecordsWithDestruction=Supprimer les fiches des documents lors de la destruction
SystemConfigurationGroup.decommissioning.deleteDocumentRecordsWithDestruction.description=Cette configuration permet de supprimer définitivement la fiche de métadonnées d''un document lors de la destruction à l''inactif.
SystemConfigurationGroup.decommissioning.deleteFolderRecordsWithDestruction=Supprimer les fiches des dossiers lors de la destruction
SystemConfigurationGroup.decommissioning.deleteFolderRecordsWithDestruction.description=Cette configuration permet de supprimer définitivement la fiche de métadonnées d''un dossier lors de la destruction à l''inactif.
SystemConfigurationGroup.decommissioning.documentRetentionRules=Déclassement par documents (Beta)
SystemConfigurationGroup.decommissioning.documentRetentionRules.description=Cette configuration permet d''activer le déclassement par document <br><br><i>Très important : Cette fonctionnalité ne devrait jamais être activée dans un environnement de production, car le changement de mécanique de calcul est permanent. Activer cette fonctionnalité seulement dans un environnement de test dédié pour cette fonctionnalité.</i><br><br><font color="White">*Une modification entraîne une réindexation.</font>
SystemConfigurationGroup.decommissioning.enforceCategoryAndRuleRelationshipInFolder=La rubrique d''un dossier doit être liée à sa règle
SystemConfigurationGroup.decommissioning.enforceCategoryAndRuleRelationshipInFolder.description=Cette configuration empêche de créer un dossier si l''entrée du plan de classification sélectionnée n''est pas associé à une règle de conservation.
SystemConfigurationGroup.decommissioning.isDecommissioningTypeRequiredInContainers=Type de déclassement obligatoire pour les contenants
SystemConfigurationGroup.decommissioning.isDecommissioningTypeRequiredInContainers.description=Cette configuration force l''utilisateur à sélectionner un type de déclassement lors de la création d''un contenant.
SystemConfigurationGroup.decommissioning.decommissioningListWithSelectedFolders=Liste de déclassement avec le tableau "Dossiers sélectionnés"
SystemConfigurationGroup.decommissioning.decommissioningListWithSelectedFolders.description=
SystemConfigurationGroup.decommissioning.legacyIdInDecommisioningLists=Afficher l''ancien identifiant dans les listes de déclassement
SystemConfigurationGroup.decommissioning.legacyIdInDecommisioningLists.description=
SystemConfigurationGroup.decommissioning.linkableCategoryMustHaveApprovedRules=Rubrique de classification associable seulement si elle est associée à au moins une règle de conservation approuvée
SystemConfigurationGroup.decommissioning.linkableCategoryMustHaveApprovedRules.description=Cette configuration permet d''afficher uniquement les rubriques de plan de classification associée à des règles de conservation approuvées dans le formulaire de saisie lors de la création d''un dossier.
SystemConfigurationGroup.decommissioning.linkableCategoryMustNotBeRoot=Empêcher l’association des dossiers au niveau racine du plan de classification
SystemConfigurationGroup.decommissioning.linkableCategoryMustNotBeRoot.description=Cette configuration empêche le classement de dossier au premier niveau du plan de classification.
SystemConfigurationGroup.decommissioning.minorVersionsPurgedOn=Purger les versions de travail
SystemConfigurationGroup.decommissioning.minorVersionsPurgedOn.description=
SystemConfigurationGroup.decommissioning.mixedContainersAllowed=Contenants mixtes
SystemConfigurationGroup.decommissioning.mixedContainersAllowed.description=Cette configuration permet la mise en contenant de dossiers ou de documents analogiques et numériques.
SystemConfigurationGroup.decommissioning.multipleContainerStorageSpaces=Avoir des contenants multi valeurs
SystemConfigurationGroup.decommissioning.multipleContainerStorageSpaces.description=Cette configuration permet de définir plusieurs emplacements pour un seul contenant.
SystemConfigurationGroup.decommissioning.requireApprovalForClosing=Exiger l''approbation pour la fermeture
SystemConfigurationGroup.decommissioning.requireApprovalForClosing.description=Cette configuration permet d''exiger une approbation lors de l''ajout d''une date de fermeture à un dossier.<br><br><i>L''approbation s''effectue par un utilisateur ayant la permission d''approuver une liste de déclassement.</i>
SystemConfigurationGroup.decommissioning.requireApprovalForDepositOfActive=Exiger l''approbation pour le versement d''actif
SystemConfigurationGroup.decommissioning.requireApprovalForDepositOfActive.description=Cette configuration permet d''exiger l''approbation afin de pouvoir verser un dossier actif (ex. : 2-0-C).<br><br><i>L''approbation s''effectue par un utilisateur ayant la permission d''approuver une liste de déclassement.</i>
SystemConfigurationGroup.decommissioning.requireApprovalForDepositOfSemiActive=Exiger l''approbation pour le versement de semi-actif
SystemConfigurationGroup.decommissioning.requireApprovalForDepositOfSemiActive.description=Cette configuration permet d''exiger l''approbation afin de pouvoir verser un dossier semi-actif.<br><br><i>L''approbation s''effectue par un utilisateur ayant la permission d''approuver une liste de déclassement.</i>
SystemConfigurationGroup.decommissioning.requireApprovalForDestructionOfActive=Exiger l''approbation pour la destruction d''actif
SystemConfigurationGroup.decommissioning.requireApprovalForDestructionOfActive.description=Cette configuration permet d''exiger l''approbation afin de pouvoir détruire un dossier actif (2-0-D).<br><br><i>L''approbation s''effectue par un utilisateur ayant la permission d''approuver une liste de déclassement.</i>
SystemConfigurationGroup.decommissioning.requireApprovalForDestructionOfSemiActive=Exiger l''approbation pour la destruction de semi-actif
SystemConfigurationGroup.decommissioning.requireApprovalForDestructionOfSemiActive.description=Cette configuration permet d''exiger l''approbation afin de pouvoir détruire un dossier semi-actif (2-0-D).<br><br><i>L''approbation s''effectue par un utilisateur ayant la permission d''approuver une liste de déclassement.</i>
SystemConfigurationGroup.decommissioning.requireApprovalForTransfer=Exiger l''approbation pour le transfert au semi-actif
SystemConfigurationGroup.decommissioning.requireApprovalForTransfer.description=Cette configuration permet d''exiger l''approbation lors d''une opération de déclassement.<br><br><i>L''approbation s''effectue par un utilisateur ayant la permission d''approuver une liste de déclassement.</i>
SystemConfigurationGroup.decommissioning.uniformSubdivisionEnabled=Permettre l''utilisation des subdivisions uniformes
SystemConfigurationGroup.decommissioning.uniformSubdivisionEnabled.description=Cette configuration permet de prendre en considération les mécaniques reliées à l''utilisation des subdivisions uniformes.
SystemConfigurationGroup.decommissioning.yearEndDate=Date de fin d''année (MM/JJ)
SystemConfigurationGroup.decommissioning.yearEndDate.description=Cette configuration permet de définir la valeur par défaut la dernière journée d''une année de calcul.
SystemConfigurationGroup.decommissioning.depositAndDestructionDatesBasedOnActualTransferDate=Calculer les dates de versement/destruction prévues des dossiers semi-actifs en se basant sur la date de transfert réelle
SystemConfigurationGroup.decommissioning.depositAndDestructionDatesBasedOnActualTransferDate.description=Cette configuration permet de calculer les délais de conservation sur les dates réelles plutôt que sur les dates prévues.<br><br><font color="White">*Une modification entraîne une réindexation.</font>
SystemConfigurationGroup.others.needReasonBeforeDeletingFolders=Nécessite la saisie d''une raison avant la suppression de dossier ou favoris
SystemConfigurationGroup.others.needReasonBeforeDeletingFolders.description=
SystemConfigurationGroup.icapScan=Analyse ICAP
SystemConfigurationGroup.icapScan.icapResponseTimeout=Temps imparti pour une réponse du serveur ICAP
SystemConfigurationGroup.icapScan.icapResponseTimeout.description=
SystemConfigurationGroup.icapScan.icapScanActivated=Activée
SystemConfigurationGroup.icapScan.icapScanActivated.description=Cette configuration permet d''activer le protocole ICAP.
SystemConfigurationGroup.icapScan.icapServerUrl=Adresse URL du serveur ICAP
SystemConfigurationGroup.icapScan.icapServerUrl.description=
#####################
# Onglet Autres
#####################
SystemConfigurationGroup.others=Autres
SystemConfigurationGroup.others.authentificationImage=Image de la page d''authentification
SystemConfigurationGroup.others.authentificationImage.description=Cette configuration permet d''ajouter une image personnalisée sur la page d''authentification (login) de l''environnement Constellio.<br><br><i>Important : Vous devez prendre en considération que l''image ajoutée n''est pas redimensionnée automatiquement par Constellio.</i>
SystemConfigurationGroup.others.autocompleteSize=Nombre d''items chargés dans les champs d''autocomplétion (maximum 100, peut ralentir les écrans)
SystemConfigurationGroup.others.autocompleteSize.description=Cette configuration permet de définir le nombre maximal de suggestions s''affichant en dessous d''une zone de saisie.<br><br><i>Cette configuration s''applique seulement pour les champs de métadonnées ayant l''option "Autocompletion" activée.</i>
SystemConfigurationGroup.others.batchProcessingMode=Mode de traitement en lot
SystemConfigurationGroup.others.batchProcessingMode.description=
SystemConfigurationGroup.others.borrowingDurationDays=Durée d''emprunt (en jours)
SystemConfigurationGroup.others.borrowingDurationDays.description=Cette configuration permet de définir la durée par défaut d''un emprunt.
SystemConfigurationGroup.others.checkoutDocumentAfterCreation=Emprunter le document après sa création
SystemConfigurationGroup.others.checkoutDocumentAfterCreation.description=Cette configuration permet d''attribuer automatiquement un emprunt suite à la création d''un document via la fonctionnalité "Créer un document" dans le menu d''actions de Constellio.
SystemConfigurationGroup.others.ckeditorToolbarConfig=Barres d''outils de l''éditeur de texte riche
SystemConfigurationGroup.others.ckeditorToolbarConfig.description=Cette configuration permet de définir les options d''affichage par défaut d''un champ texte enrichi. <br><br> Il est préférable de consulter l''équipe Constellio avant de modifier ces paramètres.
SystemConfigurationGroup.others.constellioUrl=Lien du serveur Constellio
SystemConfigurationGroup.others.constellioUrl.description=Cette configuration permet de définir l''URL par défaut de votre environnement Constellio. <br><br> Important : Vous devez changer la valeur par défaut lors de la mise en production de votre environnement. Pour effectuer le changement, remplacer la valeur dans ce champ par les premiers éléments de votre URL. <br><br>Exemple de la valeur à saisir:<br>http://[votre URL]/constellio/<br>http://[votre URL]:8080/constellio/<br>https://[votre URL]/constellio/
SystemConfigurationGroup.others.corsAllowedOrigins=Origines autorisées pour le protocole CORS (redémarrage requis)
SystemConfigurationGroup.others.corsAllowedOrigins.description=
SystemConfigurationGroup.others.dateFormat=Format de date
SystemConfigurationGroup.others.dateFormat.description=Cette configuration permet de configurer le format des métadonnées de type "Date" affichées dans l''application.
SystemConfigurationGroup.others.dateTimeFormat=Format de date et heure
SystemConfigurationGroup.others.dateTimeFormat.description=Cette configuration permet de configurer le format des métadonnées de type "Date et heure" affichées dans l''application.
