# Onglet Déclassement
#######################
SystemConfigurationGroup.decommissioning=Déclassement
SystemConfigurationGroup.decommissioning.PDFACreatedOn=Convertir les documents électroniques en format PDF/a
SystemConfigurationGroup.decommissioning.PDFACreatedOn.description=Cette configuration permet de convertir systématiquement tous les types de documents en format PDF/A lors d''un changement de stade. Trois comportements sont actuellement supportés : <ul><li>Ne jamais convertir automatiquement les documents en format PDF/A.</li><li>Convertir automatiquement les documents en format PDF/A lors du versement à l''inactif.</li><li>Convertir automatiquement les documents en format PDF/A lors du déclassement au semi-actif, mais également lors du versement vers l''inactif.</li></ul>
SystemConfigurationGroup.decommissioning.activesInContainerAllowed=Permettre la mise en contenant des dossiers actifs
SystemConfigurationGroup.decommissioning.activesInContainerAllowed.description=Cette configuration permet d''afficher le champ "Contenant" dans le formulaire de saisie d''un dossier actif.
SystemConfigurationGroup.decommissioning.addYearIfCalculationDateIsEndOfYear=Ajouter une année si la date utilisée pour un calcul est la fin de l''année
SystemConfigurationGroup.decommissioning.addYearIfCalculationDateIsEndOfYear.description=Cette configuration permet d''ajouter une année supplémentaire au calcul des délais de conservation d''un dossier créé le jour de la fin de l''année financière.
SystemConfigurationGroup.decommissioning.allowModificationOfArchivisticStatusAndExpectedDates=Permettre de modifier le statut archivistique et les dates prévues d''un dossier
SystemConfigurationGroup.decommissioning.allowModificationOfArchivisticStatusAndExpectedDates.description=Cette configuration permet de modifier manuellement la valeur de la métadonnée "Statut archivistique" dans le formulaire de saisie de la fiche d''un dossier. L''action entraine un changement les dates prévues pour le calcul des délais de conservation.
SystemConfigurationGroup.decommissioning.allowTransferDateFieldWhenCopyRuleHasNoSemiActiveState=Permettre la saisie d''une date de transfert réelle lorsque le délai de conservation n''a pas de calcul au statut semi-actif
SystemConfigurationGroup.decommissioning.allowTransferDateFieldWhenCopyRuleHasNoSemiActiveState.description=
SystemConfigurationGroup.decommissioning.alsoPurgeCurrentVersionIfMinor=Lorsque l''on purge une version, conserver uniquement la dernière version majeure
SystemConfigurationGroup.decommissioning.alsoPurgeCurrentVersionIfMinor.description=Cette configuration permet, lorsque la configuration "Purger les versions de travail", de supprimer toutes les versions mineures créées après la dernière version majeure
SystemConfigurationGroup.decommissioning.calculatedCloseDate=Calcul automatique de la date de fermeture
SystemConfigurationGroup.decommissioning.calculatedCloseDate.description=Cette configuration permet à Constellio d''ajouter automatiquement les dates de fermeture pour les dossiers étant régis par des règles de conservation à délais fermés.<br><br><font color="#ffdd00">Une modification entraîne une réindexation.</font>
SystemConfigurationGroup.decommissioning.calculatedCloseDateNumberOfYearWhenFixedRule=Nombre d''années tampons pour les dates de fermeture des dossiers à délai fermé
SystemConfigurationGroup.decommissioning.calculatedCloseDateNumberOfYearWhenFixedRule.description=Cette configuration permet d''ajouter systématiquement une ou des années tampons à la date de fermeture pour tous les dossiers assujettis par un délai de conservation à délai fermé . <br><br><font color="#ffdd00">Si vous ne désirez pas ajouter à tous les dossiers une année tampon pour la date de fermeture, conserver la valeur -1.</font>
SystemConfigurationGroup.decommissioning.calculatedCloseDateNumberOfYearWhenVariableRule=Nombre d''années tampons pour les dates de fermeture des dossiers à délai ouvert
SystemConfigurationGroup.decommissioning.calculatedCloseDateNumberOfYearWhenVariableRule.description=Cette configuration permet d''ajouter systématiquement une ou des années tampons à la date de fermeture pour tous les dossiers assujettis par un délai de conservation à délai ouvert. <br><br><i>Si vous ne désirez pas ajouter à tous les dossiers une année tampon pour la date de fermeture, conserver la valeur -1.</i>
SystemConfigurationGroup.decommissioning.calculatedInactiveDateNumberOfYearWhenOpenRule=Nombre d''années tampons avant le passage à l''inactif pour les dossiers à délai ouvert
SystemConfigurationGroup.decommissioning.calculatedInactiveDateNumberOfYearWhenOpenRule.description=Cette configuration permet d''ajouter systématiquement une ou des années tampons à la fin du stade semi-actif pour tous les dossiers assujettis un délai de conservation à délai ouvert. <br><br><font color="#ffdd00">Si vous ne désirez pas ajouter à tous les dossiers une année tampon pour la date de fermeture, conserver la valeur -1.<br><br>Une modification entraîne une réindexation.</font>
SystemConfigurationGroup.decommissioning.calculatedMetadatasBasedOnFirstTimerangePart=Calcul des métadonnées basées sur la première partie des intervalles
SystemConfigurationGroup.decommissioning.calculatedMetadatasBasedOnFirstTimerangePart.description=Cette configuration permet de définir une année de calcul pour les dossiers ayant une année d''ouverture qui chevauche deux années (ex. : 2017-2018). <ul><li>Si la configuration est cochée, le calcul sera basé sur la première année de l''intervalle.</li><br><li>Si la configuration est décochée, le calcul sera basé sur la deuxième année de l''intervalle.</li></ul>
SystemConfigurationGroup.decommissioning.calculatedSemiActiveDateNumberOfYearWhenOpenRule=Nombre d''années tampons au stade actif pour les délais ouverts
SystemConfigurationGroup.decommissioning.calculatedSemiActiveDateNumberOfYearWhenOpenRule.description=Cette configuration permet d''ajouter systématiquement une ou des années tampons à la fin du stade actif pour tous les dossiers assujettis un délai de conservation à délai ouvert. <br><br><font color="#ffdd00">Si vous ne désirez pas ajouter à tous les dossiers une année tampon pour la date de fermeture, conserver la valeur -1.</font>
SystemConfigurationGroup.decommissioning.closeDateRequiredDaysBeforeYearEnd=Nombre de jours devant précéder la date de fin d''année pour que celle-ci soit considérée dans le calcul des délais pour l''année suivante
SystemConfigurationGroup.decommissioning.closeDateRequiredDaysBeforeYearEnd.description=Cette configuration permet de reporter le calcul des délais de conservation à l''année suivante si un dossier est créé trop près de la fin de l''année en cours. <br><br><font color="#ffdd00">Ex. : Si un dossier est ouvert le 1er décembre et que la fin de l''année financière est définie pour le 31 décembre, il faudra saisir la valeur "30" dans la présente configuration afin de reconduire le calcul du dossier à l''année qui arrive.</font>
SystemConfigurationGroup.decommissioning.completeDecommissioningDateWhenCreatingFolderWithManualStatus=Alimenter automatiquement les dates réelles lors de l''ajout d''un dossier avec un statut archivistique entré manuellement
SystemConfigurationGroup.decommissioning.completeDecommissioningDateWhenCreatingFolderWithManualStatus.description=Cette configuration permet de déduire le calcul de date pour des dossiers ayant été importés à un stade autre qu''actif et ce, sans avoir de date de calcul réel (ex. : dossier sans date de transfert réelle alors que l''enregistrement est déclaré comme étant au stade semi-actif)
SystemConfigurationGroup.decommissioning.containerRecyclingAllowed=Permettre la réutilisation d''un contenant
SystemConfigurationGroup.decommissioning.containerRecyclingAllowed.description=Cette configuration permet d''empêcher la destruction d''un contenant lorsque ce dernier est destiné à la destruction ou le tri (pouvant également entrainer la destruction du contenant)
SystemConfigurationGroup.decommissioning.copyRulePrincipalRequired=Exemplaire principal obligatoire
SystemConfigurationGroup.decommissioning.copyRulePrincipalRequired.description=Cette configuration empêche la création d''une règle de conservation sans délai principal.<br><br><font color="#ffdd00">Il est important de laisser cette configuration active, sauf dans un contexte de migration</font>
SystemConfigurationGroup.decommissioning.copyRuleTypeAlwaysModifiable=Statut d''exemplaire principal toujours modifiable
SystemConfigurationGroup.decommissioning.copyRuleTypeAlwaysModifiable.description=Cette configuration permet de modifier le statut d''exemplaire d''un dossier en ignorant les détenteurs principaux définis pour une règle de conservation donnée. <br><br><font color="#ffdd00">Il est important de laisser cette configuration active, sauf dans un contexte de migration</font>
SystemConfigurationGroup.decommissioning.decommissioningDateBasedOn=Calcul des délais basé sur
SystemConfigurationGroup.decommissioning.decommissioningDateBasedOn.description=Cette configuration permet de définir une logique par défaut concernant le calcul des délais de conservation. Toute autre logique de calcul prime sur cette dernière.<br><br><font color="#ffdd00">*Une modification entraîne une réindexation.</font>
SystemConfigurationGroup.decommissioning.deleteDocumentRecordsWithDestruction=Supprimer les fiches des documents lors de la destruction
SystemConfigurationGroup.decommissioning.deleteDocumentRecordsWithDestruction.description=Cette configuration permet de supprimer définitivement la fiche de métadonnées d''un document lors de la destruction à l''inactif.
SystemConfigurationGroup.decommissioning.deleteFolderRecordsWithDestruction=Supprimer les fiches des dossiers lors de la destruction
SystemConfigurationGroup.decommissioning.deleteFolderRecordsWithDestruction.description=Cette configuration permet de supprimer définitivement la fiche de métadonnées d''un dossier lors de la destruction à l''inactif.
SystemConfigurationGroup.decommissioning.documentRetentionRules=Déclassement par documents (Beta)
SystemConfigurationGroup.decommissioning.documentRetentionRules.description=Cette configuration permet d''activer le déclassement par document <br><br><font color="#ffdd00">Très important : Cette fonctionnalité ne devrait jamais être activée dans un environnement de production, car le changement de mécanique de calcul est permanent. Activer cette fonctionnalité seulement dans un environnement de test dédié pour cette fonctionnalité.<br><br>Une modification entraîne une réindexation.</font>
SystemConfigurationGroup.decommissioning.enforceCategoryAndRuleRelationshipInFolder=La rubrique d''un dossier doit être liée à sa règle
SystemConfigurationGroup.decommissioning.enforceCategoryAndRuleRelationshipInFolder.description=Cette configuration empêche de créer un dossier si l''entrée du plan de classification sélectionnée n''est pas associé à une règle de conservation.
SystemConfigurationGroup.decommissioning.isDecommissioningTypeRequiredInContainers=Type de déclassement obligatoire pour les contenants
SystemConfigurationGroup.decommissioning.isDecommissioningTypeRequiredInContainers.description=Cette configuration force l''utilisateur à sélectionner un type de déclassement lors de la création d''un contenant.
SystemConfigurationGroup.decommissioning.numberOfDaysBeforePredictedDecommissioningDate=Anticipation de déclassement - Délai en jours auquel les dossier peuvent être déclassés avant la date prévue
SystemConfigurationGroup.decommissioning.numberOfDaysBeforePredictedDecommissioningDate.description=Cette configuration permet de choisir le délai en jours auquel les dossier peuvent être déclassés avant la date prévue
SystemConfigurationGroup.decommissioning.decommissioningListWithSelectedFolders=Afficher le tableau "Dossiers sélectionnés" dans l''écran des listes de déclassement
SystemConfigurationGroup.decommissioning.decommissioningListWithSelectedFolders.description=
SystemConfigurationGroup.decommissioning.legacyIdInDecommisioningLists=Afficher l''ancien identifiant dans les listes de déclassement
SystemConfigurationGroup.decommissioning.legacyIdInDecommisioningLists.description=
SystemConfigurationGroup.decommissioning.linkableCategoryMustHaveApprovedRules=Rubrique de classification associable seulement si elle est associée à au moins une règle de conservation approuvée
SystemConfigurationGroup.decommissioning.linkableCategoryMustHaveApprovedRules.description=Cette configuration permet d''afficher uniquement les rubriques de plan de classification associée à des règles de conservation approuvées dans le formulaire de saisie lors de la création d''un dossier.
SystemConfigurationGroup.decommissioning.linkableCategoryMustNotBeRoot=Empêcher l''association des dossiers au niveau racine du plan de classification
SystemConfigurationGroup.decommissioning.linkableCategoryMustNotBeRoot.description=Cette configuration empêche le classement de dossier au premier niveau du plan de classification.
SystemConfigurationGroup.decommissioning.minorVersionsPurgedOn=Purger les versions de travail
SystemConfigurationGroup.decommissioning.minorVersionsPurgedOn.description=
SystemConfigurationGroup.decommissioning.mixedContainersAllowed=Contenants mixtes
SystemConfigurationGroup.decommissioning.mixedContainersAllowed.description=Cette configuration permet la mise en contenant de dossiers ou de documents analogiques et numériques.
SystemConfigurationGroup.decommissioning.multipleContainerStorageSpaces=Avoir des contenants multi valeurs
SystemConfigurationGroup.decommissioning.multipleContainerStorageSpaces.description=Cette configuration permet de définir plusieurs emplacements pour un seul contenant.
SystemConfigurationGroup.decommissioning.requireApprovalForClosing=Exiger l''approbation pour la fermeture
SystemConfigurationGroup.decommissioning.requireApprovalForClosing.description=Cette configuration permet d''exiger une approbation lors de l''ajout d''une date de fermeture à un dossier.<br><br><font color="#ffdd00">L''approbation s''effectue par un utilisateur ayant la permission d''approuver une liste de déclassement.</font>
SystemConfigurationGroup.decommissioning.requireApprovalForDepositOfActive=Exiger l''approbation pour le versement d''actif
SystemConfigurationGroup.decommissioning.requireApprovalForDepositOfActive.description=Cette configuration permet d''exiger l''approbation afin de pouvoir verser un dossier actif (ex. : 2-0-C).<br><br><font color="#ffdd00">L''approbation s''effectue par un utilisateur ayant la permission d''approuver une liste de déclassement.</font>
SystemConfigurationGroup.decommissioning.requireApprovalForDepositOfSemiActive=Exiger l''approbation pour le versement de semi-actif
SystemConfigurationGroup.decommissioning.requireApprovalForDepositOfSemiActive.description=Cette configuration permet d''exiger l''approbation afin de pouvoir verser un dossier semi-actif.<br><br><font color="#ffdd00">L''approbation s''effectue par un utilisateur ayant la permission d''approuver une liste de déclassement.</font>
SystemConfigurationGroup.decommissioning.requireApprovalForDestructionOfActive=Exiger l''approbation pour la destruction d''actif
SystemConfigurationGroup.decommissioning.requireApprovalForDestructionOfActive.description=Cette configuration permet d''exiger l''approbation afin de pouvoir détruire un dossier actif (2-0-D).<br><br><font color="#ffdd00">L''approbation s''effectue par un utilisateur ayant la permission d''approuver une liste de déclassement.</font>
SystemConfigurationGroup.decommissioning.requireApprovalForDestructionOfSemiActive=Exiger l''approbation pour la destruction de semi-actif
SystemConfigurationGroup.decommissioning.requireApprovalForDestructionOfSemiActive.description=Cette configuration permet d''exiger l''approbation afin de pouvoir détruire un dossier semi-actif (2-0-D).<br><br><font color="#ffdd00">L''approbation s''effectue par un utilisateur ayant la permission d''approuver une liste de déclassement.</font>
SystemConfigurationGroup.decommissioning.requireApprovalForTransfer=Exiger l''approbation pour le transfert au semi-actif
