# Onglet Avancée
#####################
SystemConfigurationGroup.advanced=Avancée
SystemConfigurationGroup.advanced.enableEssentialMetadataHiding=Permettre de cacher les métadonnées essentielles qui ont une valeur par défaut
SystemConfigurationGroup.advanced.seizeMultiLangual=Permettre la saisie de valeurs multilingues
SystemConfigurationGroup.advanced.seizeMultiLangual.description=Cette configuration permet d''afficher, dans un formulaire de saisie, les champs pouvant être pertinents à traduire dans une collection bilingue (ex. : le champ "Titre" d''une rubrique de plan, d''une règle de conservation, d''un domaine de valeur, etc.).
SystemConfigurationGroup.advanced.areMultiLangualValuesMandatory=Rendre la saisie des valeurs multilingues obligatoire
SystemConfigurationGroup.advanced.areMultiLangualValuesMandatory.description=Cette configuration permet de rendre obligatoire la saisie de certains champs de métadonnées (ex. : le champ "Titre" d''une rubrique de plan, d''une règle de conservation, d''un domaine de valeur, etc.) afin de faciliter le repérage de l''information dans une collection bilingue.<br><br><font color="#ffdd00">La configuration est effective uniquement si l''environnement Constellio possède une collection bilingue.</font>
SystemConfigurationGroup.advanced.cleanDuringInstall=Permettre la suppression des versions antérieures de Constellio sur le serveur
SystemConfigurationGroup.advanced.cleanDuringInstall.description=Cette configuration permet de supprimer les versions de Constellio installées antérieurement dans votre environnement (ex. : version 7.3.1.5, version 7.3.2).<br><br> Cependant, afin d''assurer le maintien de la mécanique de "Rollback" (retour en arrière) en cas de problèmes lors des futures mises à jour, la solution Constellio doit conserver les cinq (5) dernières versions installées sur le serveur.<br><br><font color="#ffdd00">Le poids en mégaoctets d''une version de Constellio varie entre 200 et 320 Mo</font>
SystemConfigurationGroup.advanced.cmisNeverReturnACL=Ne jamais calculer les ACL lors des appels CMIS (améliore la performance de CMIS)
SystemConfigurationGroup.advanced.cmisNeverReturnACL.description=<font color="#ffdd00">Cette configuration s''adresse aux informaticiens possédant des compétences de pilotage en lien avec le standard CMIS.</font>
SystemConfigurationGroup.advanced.fileExtensionsExcludedFromParsing=Forcer la mécanique d''indexation à ignorer certains types de document en se basant sur des extensions
SystemConfigurationGroup.advanced.pdftronLicense=License pour PDFtron
SystemConfigurationGroup.advanced.fileExtensionsExcludedFromParsing.description=Cette configuration permet de saisir des types d''extensions de documents numériques à ignorer lors de l''indexation de contenu.<br><br>Par exemple, il peut être pertinent d''ignorer certaines extensions de fichiers relatives à des bases de données comme .mdb ou .accdb.<br><br><font color="#ffdd00">Les valeurs saisies dans ce champ débutent par un point et sont séparées par des virgules (ex. : .mdb,.mp4,.jpeg)</font>
SystemConfigurationGroup.advanced.backgroundRecordsReindexingMode=Vitesse de traitement en arrière-plan
SystemConfigurationGroup.advanced.backgroundRecordsReindexingMode.description=Cette configuration permet de modifier la vitesse à laquelle les modifications d''enregistrements sont traités (ex.: les autorisations).<br><br><i>L''augmentation de la valeur peut causer des ralentissements.</i>
SystemConfigurationGroup.advanced.removeExtensionFromDocument=Retirer l''extension dans le titre d''un document
SystemConfigurationGroup.advanced.removeExtensionFromDocument.description=Cette configuration permet de retirer l''extension (ex. : .txt, .doc) dans le champ "Titre" d''un document lorsque ce dernier est alimenté à l''aide des extracteurs de métadonnées(extraction par propriétés)
SystemConfigurationGroup.advanced.tableDynamicConfiguration=Permettre l''affichage dynamique des champs de métadonnées dans les colonnes d''un tableau
SystemConfigurationGroup.advanced.tableDynamicConfiguration.description=Cette configuration permet de modifier dynamiquement les métadonnées affichées dans certains tableaux. Si la configuration n’est pas activée, il faudra piloter l’affichage des tableaux à partir des schémas de métadonnées. <br><br><font color="#ffdd00">Permettre l''affichage dynamique peut affecter les performances du logiciel en ce qui conserne la vitesse d''affichage des tableaux.</font>
SystemConfigurationGroup.advanced.contentMaxLengthForParsingInMegaoctets=Limiter la taille maximale du contenu à indexer (en Mo)
SystemConfigurationGroup.advanced.contentMaxLengthForParsingInMegaoctets.description=Cette configuration permet au robot indexeur d''exclure les documents ayant un poids plus grand que X Mo.<br><br><font color="#ffdd00">Valeur suggérée : 30 mo</font>
SystemConfigurationGroup.advanced.writeZZRecordsInTlog=Écrire les documents de connecteur dans le log transactionnel
SystemConfigurationGroup.advanced.writeZZRecordsInTlog.description=Cette configuration permet d''inscrire dans les logs transactionnels les opérations des connecteurs réseau.<br><br><font color="#ffdd00">L''activation ou la désactivation de la configuration affichera une alerte de réindexation.</font>
# Valider les descriptions avec un développeur
SystemConfigurationGroup.advanced.contentParsingSchedule=Horaire pour l''analyse des fichiers (format «99-99», peut réduire la performance du système)
SystemConfigurationGroup.advanced.contentParsingSchedule.description=
SystemConfigurationGroup.advanced.maxSelectableSearchResults=Nombre maximum de résultats de recherche sélectionnables
SystemConfigurationGroup.advanced.maxSelectableSearchResults.description=
SystemConfigurationGroup.advanced.memoryConsumptionLevel=Niveau de consommation de mémoire
SystemConfigurationGroup.advanced.memoryConsumptionLevel.description=
SystemConfigurationGroup.advanced.parsedContentMaxLengthInKilooctets=Taille maximale du contenu analysé (en Ko)
SystemConfigurationGroup.advanced.parsedContentMaxLengthInKilooctets.description=Cette configuration permet d''indexer le contenu brut (sans styles ni propriétés du format) des documents afin de rendre possible la recherche plein texte sur ceux-ci. <br><br><i>Il n''est pas conseillé d''augmenter cette valeur.</i>
SystemConfigurationGroup.advanced.unreferencedContentsDeleteSchedule=Horaire pour la suppression des fichiers inutilisés (format «99-99», peut réduire la performance du système)
SystemConfigurationGroup.advanced.unreferencedContentsDeleteSchedule.description=
SystemConfigurationGroup.advanced.viewerConversionSchedule=Horaire pour la conversion des fichiers pour la prévisualisation (format «99-99», peut réduire la performance du système)
SystemConfigurationGroup.advanced.viewerConversionSchedule.description=
SystemConfigurationGroup.advanced.updateServerConnectionEnabled=Centre de mise à jour activé
SystemConfigurationGroup.advanced.legacyIdentifierIndexedInMemory=Index d''anciens identifiants (nécessite un redémarrage et possiblement plus de mémoire allouée)
#####################
# Onglet Agent
#####################
SystemConfigurationGroup.agent=Agent
SystemConfigurationGroup.agent.agentCreateDropDirShortcut=Créer un raccourci de l''Agent de Constellio sur le poste de l''utilisateur afin de permettre l''action "Drag n Drop" directement sur le raccourci
SystemConfigurationGroup.agent.agentCreateDropDirShortcut.description=Cette configuration permet de créer, suite à l''installation de l''Agent, un raccourci "Constellio" sur le poste de travail de l''utilisateur (sur le bureau). <br><br> La fonctionnalité a pour but de permettre l''action "Drag n Drop" sur l''icône "Constellio" du poste de travail afin d''importer des enregistrements sur le bureau de Constellio.<br><br><font color="#ffdd00">Important : Valider les configurations rattachées à la suppression automatique des fichiers sur le poste de travail lorsqu''un document est importé avec l''Agent</font>
SystemConfigurationGroup.agent.agentDisabledUntilFirstConnection=Ne pas activer l''agent avant la première connexion
SystemConfigurationGroup.agent.agentDisabledUntilFirstConnection.description=Cette configuration permet d’afficher une nouvelle option de navigation dans le menu de gauche (Icône « Agent »). La configuration est utilisée afin de permettre aux utilisateurs de télécharger l’Agent à partir de l’interface de Constellio.<br><br><font color="#ffdd00">Nécessite de se reconnecter afin de considérer les modifications de cette configuration.</font>
SystemConfigurationGroup.agent.agentMoveImportedFilesToTrash=Déplacer les fichiers importés dans la corbeille du poste de l''utilisateur
SystemConfigurationGroup.agent.agentMoveImportedFilesToTrash.description=Cette configuration permet de placer automatiquement dans la corbeille du système d''exploitation tous les documents ayant été importés dans Constellio suite à l''utilisation de l''Agent.
SystemConfigurationGroup.agent.backupRetentionPeriodInDays=Durée de conservation des copies de sauvegarde sur le poste de l''utilisateur (en jours)
SystemConfigurationGroup.agent.backupRetentionPeriodInDays.description=Cette configuration permet de paramétrer la durée de conservation d''une copie d''un document emprunté sur le poste de travail en terme de jours
SystemConfigurationGroup.agent.downloadAllUserContent=Télécharger tous les fichiers de l''utilisateur (sinon, ils seront téléchargés au moment de leur ouverture)
SystemConfigurationGroup.agent.downloadAllUserContent.description=Cette configuration permet de télécharger tous les fichiers empruntés par l''utilisateur sur le poste de travail.<br><br>Cette configuration conserne les utilisateurs ayant plusieurs postes de travail.
SystemConfigurationGroup.agent.editUserDocuments=Utiliser l''agent pour les documents non classés
SystemConfigurationGroup.agent.editUserDocuments.description=Cette configuration permet aux utilisateurs de modifier les documents non classés dans le Bureau de Constellio. 
SystemConfigurationGroup.agent.enabled=Utiliser l''agent
SystemConfigurationGroup.agent.enabled.description=Cette configuration permet d''arrimer l''Agent à votre environnement Constellio.<br><br><font color="#ffdd00">L''arrimage de l''Agent s''effectue automatiquement lorsque vous effectuez votre premier emprunt ou votre première consultation en lecture seule.</font>
SystemConfigurationGroup.agent.readOnlyWarning=Afficher un avertissement lorsqu''un document est en lecture seule
SystemConfigurationGroup.agent.readOnlyWarning.description=Cette configuration permet d''offrir une rétroaction à l''utilisateur lorsque ce dernier consulte un document déjà emprunté par un autre utilisateur.
SystemConfigurationGroup.agent.switchUserPossible=Permettre de changer d''utilisateur
SystemConfigurationGroup.agent.switchUserPossible.description=Cette configuration permet aux utilisateurs de synchroniser leurs profils et leur historique d''emprunt sur un ordinateur utilisé par d''autres utilisateurs de Constellio.
SystemConfigurationGroup.agent.tokenDurationInHours=Durée de vie des jetons de sécurité (en heures)
SystemConfigurationGroup.agent.tokenDurationInHours.description=Les jetons de sécurité permettent d''effectuer des actions (d''un point de vue d'infrastuctures technologiques) sur le logiciel en utilisant les accès et permissions d''un compte d''utilisateur sans avoir accès au mot de passe de ce dernier.<br><br><font color="#ffdd00">L''utilisation de jetons de sécurité est un concept s''adressant à des informaticiens et des développeurs.</font>
