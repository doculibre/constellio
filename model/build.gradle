    compile "org.springframework:spring-context:3.1.2.RELEASE"
    compile "com.microsoft.azure:adal4j:1.3.0"
    compile "org.glassfish.jersey.containers:jersey-container-servlet:2.26"
    compile "org.apache.commons:commons-jexl3:3.0"
    compile "org.imgscalr:imgscalr-lib:4.2"
    compile "com.twelvemonkeys.bom:bom:3.3.2"
    compile "com.twelvemonkeys.imageio:imageio-tiff:3.3.2"
    compile "com.twelvemonkeys.imageio:imageio-jpeg:3.3.2"
    compile "com.twelvemonkeys.imageio:imageio-bmp:3.3.2"
    compile "com.twelvemonkeys.imageio:imageio-pnm:3.3.2"
