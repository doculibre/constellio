configurations {
    compile.exclude group: "org.ow2.asm:asm:asm-debug-all-5.0.1"
}

eclipse {
    project {
        name = 'sdk'
        buildCommand 'compileJava'
    }
}


sourceSets {
    test {
        java {
            srcDir "src/"
        }
        resources {
            srcDir "sdk-resources"
        }
    }
}

task jarTest(type: Jar, dependsOn: testClasses) {
    from sourceSets.test.output
    classifier = 'test'
}

configurations {
    testArtifacts
}

artifacts {
    testArtifacts jarTest
}
